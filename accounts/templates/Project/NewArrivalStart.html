{% load static %}
<div class="new-arrival">
    <div class="container">
        <!-- Section tittle -->
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-10">
                <div class="section-tittle mb-60 text-center wow fadeInUp" data-wow-duration="2s" data-wow-delay=".2s">
                    <h2>new<br>arrival</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for DTProductAssignment in DTProductAssignments %}

            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                <div class="single-new-arrival mb-50 text-center wow fadeInUp" data-wow-duration="1s" data-wow-delay=".1s">
                    <div class="popular-img">
                        <img src="{% static DTProductAssignment.ProductImage %}" alt="">
                        <div class="favorit-items">
                            <!-- <span class="flaticon-heart"></span> -->
                            <img src="{% static 'StaticPro/img/gallery/favorit-card.png' %}" alt="">
                        </div>
                    </div>
                    <div class="popular-caption">
                        <h3><a href="{% url 'product_details' DTProductAssignment.id %}">{{DTProductAssignment.ProductName}}</a></h3>
                        <div class="rating mb-10">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <span>$ {{DTProductAssignment.ProductPrice}}  </span>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
        
    </div>
 

<!-- Button -->
<div class="row justify-content-center">
    <div class="room-btn">
        <a href="{% url 'elements' %}" class="border-btn">Browse More</a>
    </div>
</div>
</div>
</div>
